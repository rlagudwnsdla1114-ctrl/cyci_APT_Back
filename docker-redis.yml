version: "3.8"

services:
  redis:
    image: redis:latest
    container_name: redis-server
    restart: always
    ports:
      - "6379:6379"       # 외부에서 접속 가능
    volumes:
      - redis_data:/data  # Redis 데이터 영속 저장
    command: ["redis-server", "--appendonly", "yes"]  # AOF 활성화 (데이터 복구용)

volumes:
  redis_data:
    driver: local
